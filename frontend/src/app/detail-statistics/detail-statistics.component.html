
<div class= center-content>

    <h2>Pagina: {{page.url}}</h2>

    <p>Total tests passed: {{totalPassedTests}}</p>
    <p>Total tests with warning: {{totalWarningTests}}</p>
    <p>Total tests failed: {{totalFailedTests}}</p>
    <p>Total tests not applicable: {{totalInapplicableTest}}</p>

    <div class="chart-container">
        <h3>ACT Rules Test Results</h3>
        <ul>
          <li *ngFor="let result of actRulesTestsResults">
            {{result}}
          </li>
          <li *ngFor="let result2 of wcagTestsResults">
            {{result2}}
          </li>
        </ul>
    </div>




</div>
