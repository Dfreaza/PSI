<div class= center-content>
    <h2>Website Details</h2>
    <p>URL: {{website.url}}</p>
    <p>Registration Date: {{website.submissionDate}}</p>
    <p>Last Appraisal Date: {{website.appraisalDate}}</p>
    <h3>Monitored Pages</h3>
    <table> 
        <ul>
            <tr *ngFor="let page of website.pages">
                <td>URL: {{page.url}}</td>
                <td>Conformity: {{page.conformity}}</td>
                <td>Last Appraisal Date: {{page.appraisalDate}}</td>
            </tr>
        </ul>
    </table>
    
</div>
